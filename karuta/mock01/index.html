<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>本音カルタ Web版 試作v1</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('img/bg.webp');
      background-size: cover;
      background-position: center;
    }
    #karuta-card {
      width: 400px;
      height: 600px;
      object-fit: contain;
      transform-origin: center;
    }
    @keyframes bounceIn {
      0% { transform: scale(0); }
      60% { transform: scale(1.2); }
      80% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }
    .bounce { animation: bounceIn 1.2s; }
    .main_ttl {
      color: #fff;
      font-size: 32px;
      padding: 0.5em;
    }
    #manual-image {
      width: 600px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="d-flex flex-column justify-content-center align-items-center min-vh-100">
    <h1 class="main_ttl">本音カルタ</h1>
    <button id="startBtn" class="btn btn-primary mb-3">ゲームスタート</button>
    <div id="gameArea" class="text-center d-none">
      <img id="karuta-card" src="" alt="カルタカード" class="mb-3">
      <div>
        <button id="nextCardBtn" class="btn btn-primary">次のカード</button>
        <button id="manualBtn" class="btn btn-secondary ms-2" data-bs-toggle="modal" data-bs-target="#manualModal">マニュアルを読む</button>
      </div>
      <p id="remaining" class="mt-2 text-white"></p>
    </div>
  </div>

  <!-- Manual Modal -->
  <div class="modal fade" id="manualModal" tabindex="-1" aria-labelledby="manualModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="manualModalLabel">本音カルタ マニュアル</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>
        </div>
        <div class="modal-body text-center">
          <img id="manual-image" src="img/manual.webp" alt="マニュアル画像">
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const karutaImages = [
      'img/karuta01.webp',
      'img/karuta02.webp',
      // ... 30枚分の画像パスを追加
      'img/karuta03.webp'
    ];
    let shuffled = [];
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
    document.getElementById('startBtn').addEventListener('click', () => {
      shuffled = shuffle([...karutaImages]);
      document.getElementById('gameArea').classList.remove('d-none');
      document.getElementById('startBtn').classList.add('d-none');
      showNext();
    });
    document.getElementById('nextCardBtn').addEventListener('click', showNext);
    function showNext() {
      const imgEl = document.getElementById('karuta-card');
      if (shuffled.length === 0) {
        imgEl.src = 'img/end.webp';
        imgEl.classList.remove('bounce');
        void imgEl.offsetWidth;
        imgEl.classList.add('bounce');
        document.getElementById('remaining').textContent = 'ゲーム終了！';
        document.getElementById('nextCardBtn').disabled = true;
        return;
      }
      const next = shuffled.shift();
      imgEl.src = next;
      imgEl.classList.remove('bounce');
      void imgEl.offsetWidth;
      imgEl.classList.add('bounce');
      document.getElementById('remaining').textContent = `残り: ${shuffled.length} 枚`;
    }
  </script>
</body>
</html>
